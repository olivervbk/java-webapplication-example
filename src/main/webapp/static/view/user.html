<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="jumbotron">
	<h2>Users</h2>
    <form name="userForm" ng-submit="save(user)" role="form">
    	<input type="hidden" name="id" id="id" ng-model="user.id" />
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.role.$dirty && form.role.$error.required }">
            <label for="username">Role</label>
            <select name="role" class="form-control" ng-model="user.role" required>
            	<option value="USER">User</option>
            	<option value="ADMIN">Admin</option>
            </select>
            <span ng-show="form.role.$dirty && form.role.$error.required" class="help-block">Role is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="username">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-primary" ng-click="clear()">Clear</a>
        </div>
    </form>
</div>

<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Username</th>
				<th>Role</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		<thead>
		<tbody>
			<tr ng-repeat="x in users">
				<td>{{ x.id }}</td>
				<td>{{ x.username }}</td>
				<td>{{ x.role }}</td>
				<td><button class="btn btn-primary" ng-click="edit(x)">Edit</button></td>
				<td><button class="btn btn-danger" ng-click="remove(x)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
